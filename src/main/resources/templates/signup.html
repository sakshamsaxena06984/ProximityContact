<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>SignUp</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">


					<div class="my-card mt-3">

                           <!--  for alert message -->
						<div 
						th:if="${session.message}" 
						th:classappend="${session.message.type}" 
						class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
						 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<!-- registration image container -->
						<div class="container text-center">
							<img style="width: 40px" th:src="@{/img/regis.png}" alt="error" />
						</div>

						<h1 class="text-center">Register Here !!</h1>


						<!-- form creation -->
						<form action="#" th:action="@{/do_register}" th:object="${user}"
							method="POST">

							<!-- name field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label>
								 <input
									name="name" 
									type="text" 
									class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									placeholder="please enter your name" 
									required="required"
									th:value="${user.name}"
									/>
									
									<!-- validation message for the name entity -->
								   <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                    </div>	

							</div>


							<!-- name field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Email
									address</label> <input name="email" type="email" class="form-control"
									id="email_field" placeholder="please enter your email id"
									required="required" th:value="${user.email}">

							</div>


							<!-- passwors field -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your
									Password</label> <input name="password" type="password"
									class="form-control" id="password_field"
									placeholder="please enter your password" required="required">
							</div>

							<!-- user about field for your information -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}"
									placeholder="please enter something about yourself" id=""
									rows="6" class="form-control"></textarea>

							</div>

							<!-- terms and condition check button -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept
									terms and condition</label>


							</div>

							<div class="container text-center mt-2">
								<button type="submit" class="btn bg-primary text-white">
									submit</button>
								<button type="reset" class="btn btn-warning">reset</button>
							</div>

						</form>

					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
