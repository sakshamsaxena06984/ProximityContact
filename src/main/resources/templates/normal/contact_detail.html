<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Details</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
		
		<div class="card-body" th:if=${contact}>
		
		<div class="container text-center">
		<img style="height:200px; width:200px" class="my_profile_picture" alt="error" src="" th:src="@{'/img/'+${contact.image}}">
		<h3 class="mt-3">
		<span th:text="${contact.name}"></span>
		<span th:text="${contact.secondName}"></span>
		</h3>
		
		<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${contact.cId}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
    <tr>
    <th scope="row">Phone</th>
    <td><span th:text="${contact.phone}"></span></td>
    </tr>
      <tr>
    <th scope="row">Work</th>
    <td><span th:text="${contact.work}"></span></td>
    </tr>
    

  </tbody>
</table>
<div class="description">
<th:block th:utext="${contact.description}"></th:block>
</div>
		<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</button>
         <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
       <button type="submit" class="btn btn-primary btn-sm">Update</button>
       </form>
		  </div>
		
		</div>
		<h1 class="text-center" th:unless="${contact}">You don't have the permission to see the contact!</h1>
		
		</div>
		
	</section>

</body>
</html>
